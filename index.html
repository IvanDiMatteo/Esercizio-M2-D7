<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/599f069921.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Job Searcher</title>
</head>
<body>
    <main>
        <!-- logo "JS Job Searcher" -->
        <div id="logo">
            <p>J</p><i class="fa fa-magnifying-glass"></i><p>S</p>
        </div>
        <h1><span>J</span>ob <span>S</span>earcher</h1>
        <!-- <div> contenente i campi di ricerca ed i suoi risultati -->
        <div id="stringhe">
            <label for="searcher1"><span>T</span>itle:</label>
            <input type="search" placeholder="Title" id="searcher1" class="myInput">
            <label for="searcher2"><span>L</span>ocation:</label>
            <input type="search" placeholder="Location" id="searcher2" class="myInput">
            <button id="btn" value="Cerca"><i class="fa fa-magnifying-glass"></i> Search</button>
            <!-- <ul> in cui verranno aggiunti i risultati della ricarca (<li>)
            e il contatore con il numero di risultati trovati (<p>) -->
            <ul id="output"></ul>
        </div>
    </main>
    <script src="scaricabile.js"></script>
</body>
</html>
